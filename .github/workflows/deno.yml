name: Validate changes

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
      # - cron: '00 1 * * 1'  # At 01:00 on Mondays.
      - cron: '*/5 * * * *'

env:
  ZEPHYR_TOKEN: ${{ secrets.ZEPHYR_TOKEN }}
  JIRA_PAT: ${{ secrets.JIRA_PAT }}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno task check

      - name: Validate changes
        run: deno task validate

      - name: Validate All
        run: deno task validate-all

      - name: Check spellings
        uses: codespell-project/actions-codespell@master
        with:
          ignore_words_file: .codespellignore
          path: data

  auto-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Branch used
        id: extract_branch
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            echo "branch=$(echo ${GITHUB_REF##*/})" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "branch=$(echo $GITHUB_BASE_REF)" >> $GITHUB_OUTPUT
          else
            echo "branch=INVALID_EVENT_BRANCH_UNKNOWN" >> $GITHUB_OUTPUT
          fi

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno task check

      - name: Validate changes
        run: deno task validate

      - name: Save changes
        if: ${{ steps.extract_branch.outputs.branch }} == 'auto-sync'
        run: deno task save

      - name: Sync changes
        if: ${{ steps.extract_branch.outputs.branch }} == 'auto-sync'
        run: deno task sync

      - uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ steps.extract_branch.outputs.branch }} == 'auto-sync'
        with:
          commit_message: "chore(data): Sync"
          add_options: '-u'
          skip_dirty_check: true

      - name: Run if changes have been detected
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: echo "Changes!"

      - name: Run if no changes have been detected
        if: steps.auto-commit-action.outputs.changes_detected == 'false'
        run: echo "No Changes!"